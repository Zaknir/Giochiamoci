<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroQuest - Strumenti del Gioco</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-size: 1.2em;
            line-height: 1.8;
            word-spacing: 0.1em;
        }

        .container {
            text-align: center;
            background-color: #f8f8e8;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #654321;
            margin-bottom: 5px;
        }

        h2 {
            color: #6c7b8b;
            margin-top: 0;
        }

        .card,
        .dice-display {
            background-color: #f5f5dc;
            border: 2px solid #654321;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card h3 {
            color: #b16c17;
            margin-top: 0;
        }

        .card p {
            margin: 0;
            line-height: 1.5;
        }

        .dice-display {
            min-height: 80px;
        }

        .dice-result {
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        button,
        select,
        input[type="number"] {
            background-color: #8b4513;
            color: #f2f2f2;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select,
        input[type="number"] {
            background-color: #f5f5dc;
            color: #333;
            border: 2px solid #654321;
        }

        button:hover {
            background-color: #654321;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .dice-options {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        label {
            color: #654321;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>HeroQuest</h1>
        <h2>Strumenti del Gioco</h2>

        <hr>

        <h2>Estrattore di Carte del Tesoro</h2>
        <button id="draw-button">Pesca una Carta</button>
        <div id="card-display" class="card" aria-live="polite">
            <p><b>Mazzo pronto!</b><br>
                Ci sono <span id="initial-cards-count"></span> carte da pescare.
            </p>
        </div>
        <button id="reset-button">Resetta il Mazzo</button>

        <hr>

        <h2>Lancio dei Dadi</h2>
        <div class="dice-options">
            <label for="dice-type">Seleziona il tipo di lancio:</label>
            <select id="dice-type">
                <option value="movement">Movimento</option>
                <option value="combat">Combattimento</option>
            </select>
            <label id="dice-count-label" for="dice-count">Numero di dadi:</label>
            <select id="dice-count">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <button id="roll-button">Tira i Dadi</button>
        </div>
        <div id="dice-display" class="dice-display" aria-live="polite">
            <p>Scegli il tipo di lancio e premi "Tira i Dadi".</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const cardDefinitions = [
                { nome: "Acqua Benedetta", descrizione: "Uccide istantaneamente un non morto.", quantità: 1, tipo: "oggetto" },
                { nome: "Gemma", descrizione: "Una pietra preziosa del valore di 50 monete.", quantità: 1, tipo: "oro" },
                { nome: "Gioielli", descrizione: "Un bauletto contenente preziosi del valore di 50 monete.", quantità: 1, tipo: "oro" },
                { nome: "Infuso Eroico", descrizione: "Il tuo eroe può effettuare due attacchi questo turno.", quantità: 1, tipo: "oggetto" },
                { nome: "Mostro Errante", descrizione: "Un mostro compare in un riquadro adiacente e ti attacca!", quantità: 5, tipo: "sfortuna" },
                { nome: "Oro", descrizione: "Un borsello contenente 10 monete.", quantità: 2, tipo: "oro" },
                { nome: "Oro", descrizione: "Un borsello contenente 20 monete.", quantità: 1, tipo: "oro" },
                { nome: "Oro", descrizione: "Un borsello contenente 25 monete.", quantità: 2, tipo: "oro" },
                { nome: "Oro", descrizione: "Un borsello contenente 50 monete.", quantità: 1, tipo: "oro" },
                { nome: "Pozione di Recupero", descrizione: "Il tuo eroe può tirare due dadi aggiuntivi quando si difende dal prossimo attacco.", quantità: 1, tipo: "oggetto" },
                { nome: "Pozione di Rapidità", descrizione: "Il tuo eroe può tirare il doppio dei dadi per il suo prossimo movimento.", quantità: 1, tipo: "oggetto" },
                { nome: "Pozione di Rinforzo", descrizione: "Il tuo eroe può tirare due dadi aggiuntivi quando effettua il prossimo attacco.", quantità: 1, tipo: "oggetto" },
                { nome: "Pozione Risanante", descrizione: "Il tuo eroe recupera 4 Punti Corpo persi.", quantità: 2, tipo: "oggetto" },
                { nome: "Trabocchetto", descrizione: "Il tuo eroe perde 1 Punto Corpo!", quantità: 1, tipo: "sfortuna" },
                { nome: "Trappola", descrizione: "Il tuo eroe perde 1 Punto Corpo!", quantità: 2, tipo: "sfortuna" },
                { nome: "Tesoro!", descrizione: "Un forziere contenente preziosi del valore di 100 monete.", quantità: 1, tipo: "oro" }
            ];

            let availableCards = [];
            const drawButton = document.getElementById('draw-button');
            const resetButton = document.getElementById('reset-button');
            const cardDisplay = document.getElementById('card-display');
            const diceTypeSelector = document.getElementById('dice-type');
            const diceCountSelector = document.getElementById('dice-count');
            const diceCountLabel = document.getElementById('dice-count-label');
            const rollButton = document.getElementById('roll-button');
            const diceDisplay = document.getElementById('dice-display');

            // Funzioni per l'Estrattore di Carte
            function buildDeck() {
                availableCards = [];
                cardDefinitions.forEach(card => {
                    for (let i = 0; i < card.quantità; i++) {
                        availableCards.push(card);
                    }
                });
            }

            function drawCard() {
                if (availableCards.length === 0) {
                    cardDisplay.innerHTML = `<p><b>Mazzo Vuoto!</b><br>Non ci sono più carte da pescare. Clicca su 'Resetta il Mazzo' per ricominciare.</p>`;
                    drawButton.disabled = true;
                    return;
                }

                const randomIndex = Math.floor(Math.random() * availableCards.length);
                const drawnCard = availableCards[randomIndex];

                let cardMessage = '';
                if (drawnCard.tipo === 'sfortuna') {
                    cardMessage = '<br><b>Carta rimessa nel mazzo.</b>';
                } else if (drawnCard.tipo === 'oro') {
                    cardMessage = '<br><b>Segna il suo valore sulla scheda.</b>';
                    availableCards.splice(randomIndex, 1);
                } else if (drawnCard.tipo === 'oggetto') {
                    cardMessage = '<br><b>Scartala dopo averla usata.</b>';
                    availableCards.splice(randomIndex, 1);
                }

                const remainingCount = availableCards.length;
                cardDisplay.innerHTML = `<p><b>${drawnCard.nome}</b><br>${drawnCard.descrizione}${cardMessage}<br><br>Carte rimanenti: ${remainingCount}</p>`;
            }

            function resetDeck() {
                buildDeck();
                drawButton.disabled = false;
                const remainingCount = availableCards.length;
                cardDisplay.innerHTML = `<p><b>Mazzo resettato!</b><br>Il mazzo è stato rimescolato.<br><br>Carte rimanenti: ${remainingCount}</p>`;
            }

            drawButton.addEventListener('click', drawCard);
            resetButton.addEventListener('click', resetDeck);

            // Funzioni per il Lancio dei Dadi
            function rollDice() {
                const diceType = diceTypeSelector.value;
                const numDice = parseInt(diceCountSelector.value);

                if (diceType === 'movement') {
                    let total = 0;
                    for (let i = 0; i < numDice; i++) {
                        total += Math.floor(Math.random() * 6) + 1;
                    }
                    diceDisplay.innerHTML = `<p><b>Movimento:</b><br><span class="dice-result">${total}</span></p>`;
                } else if (diceType === 'combat') {
                    let skulls = 0;
                    let whiteShields = 0;
                    let blackShields = 0;

                    for (let i = 0; i < numDice; i++) {
                        const roll = Math.floor(Math.random() * 6) + 1;
                        if (roll === 1 || roll === 2 || roll === 3) {
                            skulls++;
                        } else if (roll === 4 || roll === 5) {
                            whiteShields++;
                        } else { // roll === 6
                            blackShields++;
                        }
                    }

                    diceDisplay.innerHTML = `<p><b>Attacco:</b><br><div class="dice-result"><span>Teschi: ${skulls}</span><span>Scudi Bianchi: ${whiteShields}</span><span>Scudi Neri: ${blackShields}</span></div></p>`;
                }
            }

            rollButton.addEventListener('click', rollDice);

            // Gestione dell'interfaccia utente in base al tipo di dado
            diceTypeSelector.addEventListener('change', (event) => {
                const type = event.target.value;
                diceCountLabel.textContent = `Numero di dadi ${type === 'movement' ? 'di movimento' : 'di combattimento'}:`;
                if (type === 'movement') {
                    diceCountSelector.value = 2;
                } else {
                    diceCountSelector.value = 1;
                }
            });

            // Avvia la pagina
            buildDeck();
            document.getElementById('initial-cards-count').textContent = availableCards.length;
            diceCountLabel.textContent = 'Numero di dadi di movimento:';
        });
    </script>
</body>

</html>
