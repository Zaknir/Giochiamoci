<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroQuest - Estrattore di Carte</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: #34495e;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 5px;
        }

        h2 {
            color: #bdc3c7;
            margin-top: 0;
        }

        .card {
            background-color: #2c3e50;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card h3 {
            color: #f1c40f;
            margin-top: 0;
        }

        .card p {
            margin: 0;
            line-height: 1.5;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #c0392b;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .status-container {
            margin-top: 20px;
            font-size: 18px;
            color: #ecf0f1;
        }

        #remaining-cards {
            font-weight: bold;
            color: #f1c40f;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>HeroQuest</h1>
        <h2>Estrattore di Carte del Tesoro</h2>

        <div id="card-display" class="card" aria-live="polite">
            <p><b>Mazzo pronto!</b><br>
            Ci sono <span id="initial-cards-count"></span> carte da pescare.
            </p>
        </div>

        <button id="draw-button">Pesca una Carta</button>
        <button id="reset-button">Resetta il Mazzo</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const cardDefinitions = [
                { nome: "Acqua Benedetta", descrizione: "Uccide istantaneamente un non morto. Scartala dopo l'uso.", quantità: 1, tipo: "normale" },
                { nome: "Gemma", descrizione: "Una pietra preziosa del valore di 50 monete. Segna il suo valore sulla scheda.", quantità: 1, tipo: "normale" },
                { nome: "Gioielli", descrizione: "Un bauletto contenente preziosi del valore di 50 monete. Segna il suo valore sulla scheda.", quantità: 1, tipo: "normale" },
                { nome: "Infuso Eroico", descrizione: "Il tuo eroe può effettuare due attacchi questo turno. Scartala dopo l'uso.", quantità: 1, tipo: "normale" },
                { nome: "Mostro Errante", descrizione: "Un mostro compare in un riquadro adiacente e ti attacca! Questa carta torna nel mazzo.", quantità: 5, tipo: "speciale" },
                { nome: "Niente", descrizione: "Nonostante tu abbia cercato ovunque, non hai trovato nulla.", quantità: 1, tipo: "normale" },
                { nome: "Oro", descrizione: "Un borsello contenente 10 monete. Segna il suo valore sulla scheda.", quantità: 2, tipo: "normale" },
                { nome: "Oro", descrizione: "Un borsello contenente 20 monete. Segna il suo valore sulla scheda.", quantità: 1, tipo: "normale" },
                { nome: "Oro", descrizione: "Un borsello contenente 25 monete. Segna il suo valore sulla scheda.", quantità: 2, tipo: "normale" },
                { nome: "Oro", descrizione: "Un borsello contenente 50 monete. Segna il suo valore sulla scheda.", quantità: 1, tipo: "normale" },
                { nome: "Pozione di Recupero", descrizione: "Il tuo eroe può tirare due dadi aggiuntivi quando si difende dal prossimo attacco. Scartala dopo l'uso.", quantità: 1, tipo: "normale" },
                { nome: "Pozione di Rapidità", descrizione: "Il tuo eroe può tirare il doppio dei dadi per il suo prossimo movimento. Scartala dopo l'uso.", quantità: 1, tipo: "normale" },
                { nome: "Pozione di Rinforzo", descrizione: "Il tuo eroe può tirare due dadi aggiuntivi quando effettua il prossimo attacco. Scartala dopo l'uso.", quantità: 1, tipo: "normale" },
                { nome: "Pozione Risanante", descrizione: "Il tuo eroe recupera 4 Punti Corpo persi. Scartala dopo l'uso.", quantità: 2, tipo: "normale" },
                { nome: "Trabocchetto", descrizione: "Il tuo eroe perde 1 Punto Corpo! Questa carta torna nel mazzo.", quantità: 1, tipo: "speciale" },
                { nome: "Trappola", descrizione: "Il tuo eroe perde 1 Punto Corpo! Questa carta torna nel mazzo.", quantità: 2, tipo: "speciale" },
                { nome: "Tesoro!", descrizione: "Un forziere contenente preziosi del valore di 100 monete. Segna il suo valore sulla scheda.", quantità: 1, tipo: "normale" }
            ];

            let availableCards = [];
            let drawnCard = null;

            const drawButton = document.getElementById('draw-button');
            const resetButton = document.getElementById('reset-button');
            const cardDisplay = document.getElementById('card-display');

            // Funzione per costruire il mazzo completo
            function buildDeck() {
                availableCards = [];
                cardDefinitions.forEach(card => {
                    for (let i = 0; i < card.quantità; i++) {
                        availableCards.push(card);
                    }
                });
            }

            // Funzione per estrarre una carta
            function drawCard() {
                if (availableCards.length === 0) {
                    cardDisplay.innerHTML = `<p><b>Mazzo Vuoto!</b><br>Non ci sono più carte da pescare. Clicca su 'Resetta il Mazzo' per ricominciare.</p>`;
                    drawButton.disabled = true;
                    return;
                }

                const randomIndex = Math.floor(Math.random() * availableCards.length);
                drawnCard = availableCards[randomIndex];

                // **LOGICA AGGIORNATA:** gestisce la rimozione della carta
                if (drawnCard.tipo !== 'speciale') {
                    availableCards.splice(randomIndex, 1);
                }

                // Genera il contenuto della carta e il contatore in un'unica stringa
                const remainingCount = availableCards.length;
                cardDisplay.innerHTML = `<p><b>${drawnCard.nome}</b><br>${drawnCard.descrizione}<br><br>Carte rimanenti: ${remainingCount}</p>`;
            }

            // Funzione per resettare il mazzo
            function resetDeck() {
                buildDeck();
                drawButton.disabled = false;
                const remainingCount = availableCards.length;
                cardDisplay.innerHTML = `<p><b>Mazzo resettato!</b><br>Il mazzo è stato rimescolato.<br><br>Carte rimanenti: ${remainingCount}</p>`;
            }

            drawButton.addEventListener('click', drawCard);
            resetButton.addEventListener('click', resetDeck);

            // Inizializza il mazzo e aggiorna il conteggio iniziale
            buildDeck();
            document.getElementById('initial-cards-count').textContent = availableCards.length;
        });
    </script>
</body>

</html>
